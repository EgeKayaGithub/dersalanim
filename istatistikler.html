        </div>
        <div class="firstStatsDivContainer">
            <div class="firstStatsDivHeader">
                <h2 class="animate__animated animate__backInDown">Bugüne Kadar...</h2>
            </div>
            <div class="firstStatsDivContent">
                <div class="firstStatsDiv animate__animated animate__backInUp">
                    <h2><span id="pomodoroDakikaYazi">0</span> Dakika</h2>
                    <p>Pomodoro Zamanlayıcı</p>
                </div>
                <div class="firstStatsDiv animate__animated animate__backInUp">
                    <h2><span id="zamanlayiciDakikaYazi">0</span> Dakika</h2>
                    <p>Zaman Tutucu</p>
                </div>
                <div class="firstStatsDiv animate__animated animate__backInUp">
                    <h2><span id="soruSayiYazi">0</span> Soru</h2>
                    <p>Soru Kaydetme</p>
                </div>
                <div class="firstStatsDiv animate__animated animate__backInUp">
                    <h2><span id="yapilacakİsYazi">0</span> Yapılacak İş</h2>
                    <p>Yapılacaklar Listesi</p>
                </div>
                <div class="firstStatsDiv animate__animated animate__backInUp">
                    <h2><span id="sayfaSayiYazi">0</span> Sayfa</h2>
                    <p>Günlük Tutma</p>
                </div>
            </div>
        </div>
        <br>
        <div class="firstStatsDivHeader">
            <h2 class="animate__animated animate__backInDown">Son Hafta...</h2>
        </div>
        <div class="graphStatsDiv">
            <canvas id="pomodoro">
                
            </canvas>
            <canvas id="timer">

            </canvas>
            <canvas id="questionSaver">

            </canvas>
            <canvas id="todoList">

            </canvas>
            <canvas id="diary">

            </canvas>
        </div>
        <div class="footerButtonDiv">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">İstatistikleri Temizle</button>
        </div>
        <div class="modal fade" data-bs-theme="dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">İstatistik Silme</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                    <label for="recipient-name" class="col-form-label text-white">İstatistiklerin hepsi silinecek, bu geri alınamaz. Onay veriyor musunuz?</label>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                <button type="button" class="btn btn-primary" onclick="localStorage.clear()" data-bs-dismiss="modal">Tamam</button>
              </div>
            </div>
          </div>
        </div>
